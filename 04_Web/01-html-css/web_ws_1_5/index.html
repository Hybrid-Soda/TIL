<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="wrap">
    <header>
      <div class="hd">
        <div class="inner">
          <h1 class="logo"></h1>
          <img class="hamburger_btn" src="images/hamburger_btn.png" alt="hamburger_btn">
        </div>
      </div>
    </header>
    <img class="ssafy_banner" src="images/ssafy_banner.png" alt="ssafy_banner">

    <div class="container">
      <div class="inner">
        <div class="mob_desc">
          <h1>삼성청년 SW아카데미<br>대한민국 SW의 미래를 이끕니다.</h1>
          <p>삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다.</p>
          <p>본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.
            <br>
            (교육운영은 멀티캠퍼스에서 위탁 실시)
          </p>
          <div class="mob_managed">
            <div>
              <span>주관</span>
              <span><img src="images/multicampus_logo.png" alt="multicampus_logo"></span>
              <span>후원</span>
              <span><img src="images/mob_logo_moel.png" alt="mob_logo_moel"></span>
            </div>
          </div>
        </div>

        <div class="main_shortcut">
          <div><a href="" class="best-edu"><span>최고의 교육</span></a></div>
          <div><a href="" class="fit-edu"><span>맞춤형 교육</span></a></div>
          <div><a href="" class="self-study-edu"><span>자기주도적 학습</span> </a></div>
        </div>
      </div>
    </div>
  </div>
