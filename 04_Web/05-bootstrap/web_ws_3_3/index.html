<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      width: 460px;
      padding-block: 20px;
      border-bottom: 1px solid #cacaca;
    }

    h2 {
      padding-block: 10px;
      text-align: center;
      font-size: medium;
    }

    .alert {
      margin-block: 50px 0;
      width: 460px;
      background-color: #e71d1d;
      color: white;
    }

    .box {
      width: 460px;
    }

    .top-box {
      padding-block: 5px 1px;
      border: 1px solid #cacaca;
      border-bottom: 1px solid rgb(0, 89, 255);
      border-radius: 4px 4px 0 0;
      margin-top: 16px;
    }

    .bottom-box {
      padding-block: 23px;
      border: 1px solid #cacaca;
      border-top: 1px solid rgb(0, 89, 255);
      border-radius: 0 0 4px 4px;
    }

    .form-label {
      top: 0;
    }

    .flex {
      display: flex;
    }

    .space-between {
      justify-content: space-between;
    }

    .form-label {
      font-weight: bold;
    }

    .button {
      text-align: center;
    }

    .btn {
      width: 100%;
    }
  </style>

</head>

<body>

  <div class="alert" role="alert">
    Invalid Login or password
  </div>

  <main>
    <h1 class="fw-bold">SSAFY 전용 Gitlab 시스템</h1>

    <form class="box top-box">
      <h2 class="form-label">Sign in</h2>
    </form>

    <form class="box bottom-box px-4">
      
      <div class="mb-3">
        <label for="ID" class="form-label">Username or Email</label>
        <input type="email" class="form-control" id="ID">
      </div>

      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password">
      </div>

      <div class="flex space-between">
        <div class="mb-3">
          <input type="checkbox" class="form-check-input" id="dropdownCheck">
          <label class="form-check-label" for="dropdownCheck">Remember me</label>
        </div>
        <div class="mb-3"><a class="dropdown-item text-primary" href="#">Forgot your password?</a></div>
      </div>

      <div class="button">
        <button type="submit" class="btn btn-success">Sign in</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
