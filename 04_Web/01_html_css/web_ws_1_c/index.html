<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Business card</title>
</head>

<body>

    <div class="card-box">
        <img class="profile-image" src="profile.png" alt="Logo" width="90" height="90">
        <h1 class="name-item">홍길동</h1>
        <div class="info-item">
            <p>Front-End Developer, Example</p>
            <p>서울시 강남구 테헤란로 1234</p>
            <p>02-123-4567</p>
        </div>
    </div>

</body>

<style>
    body {
        text-align: center;
    }
    .card-box {
        width: 400px;
        height: 220px;
        border: 1px solid black;
        margin: 0 auto;
        background-color: rgb(236, 236, 236);
    }

    .profile-image {
        margin-top: 10px;
        border: 1px solid black;
        border-radius: 45px;
    }

    .name-item {
        font-size: 30px;
        margin: 0;
    }

    .info-item p {
        margin: 4px;
        font-size: small;
    }
</style>

</html>
