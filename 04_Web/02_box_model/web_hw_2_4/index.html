<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 자손 결합자는 부모 요소의 하위 요소를 선택하는 데 사용 */
    div p {
      color: blue;
    }
    /* 자식 결합자는 부모 요소의 직계 자식 요소를 선택하는 데 사용 */
    div > p {
      color: crimson;
    }

    ul {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <div>
    <p>자식</p>
    <ul>
      <li>
        <p>손자</p>
      </li>
    </ul>
    <p>자식</p>
  </div>
</body>
</html>
