{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h1>게시글 상세 페이지</h1>

  <p><span>{{ article.pk }}번 게시글 | </span> {{ article.title }}</p>
  <p>작성 시간 : {{ article.created_at }}</p>
  <hr>
  {% if article.image %}
    <img src="{{ article.image.url }}" alt="{{ article.image_description }}">
  {% else %}  
  <img src="{% static 'assets/noimage.png' %}" alt="noimage" style="max-width: 200px; max-height:200px;">
  {% endif %}
  <p>{{ article.content }}</p>
  <hr>
  <div class="d-flex justify-content-end">
    <a href="{% url 'articles:update' article.pk %}" class="mx-2">
      <button type="button" class="btn btn-outline-primary">UPDATE</button>
    </a>
    <form action="{% url 'articles:delete' article.pk %}" method="POST" class="mx-2">
      {% csrf_token %}
      <input type="submit" class="btn btn-outline-danger" value="DELETE">
    </form>
    <a href="{% url 'articles:index' %}" class="mx-2">
      <button type="button" class="btn btn-outline-secondary">BACK</button>
    </a>
  </div>
{% endblock content %}
