{% extends 'base.html' %}

{% block content %}
  <h1>전체 유저 목록</h1>
  <ul>
    {% for person in persons %}
      <li>{{ person.username }}</li>
      <ul>
        <li>{{ person.score }}</li>
      </ul>
      {% if request.user == person %}
        <form action="{% url 'accounts:increase_score' person.pk %}" method="POST">
          {% csrf_token %}
          <input type="submit" value="increase Score">
        </form>
      {% endif %}
      <hr>
    {% endfor %}
  </ul>
{% endblock content %}
