<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container pt-3">
    <header class="mb-3">
      {% if not request.user.is_authenticated %}
      <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">LOGIN</a>
      <a href="{% url 'accounts:signup' %}" class="btn btn-outline-primary">Sign Up</a>
      {% else %}
      <div class="d-flex">
        <a href="{% url 'accounts:update' %}" class="btn btn-outline-primary me-2">UPDATE</a>
        <form action="{% url "accounts:logout" %}" method='POST'>
          {% csrf_token %}
          <input type="submit" value="LOGOUT" class="btn btn-outline-secondary">
        </form>
      </div>
      {% endif %}
    </header>
  {% block content %}
  {% endblock content %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
