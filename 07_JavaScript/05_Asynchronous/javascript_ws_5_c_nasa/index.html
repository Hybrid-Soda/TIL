<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 3</h1>
  <form class="search-form">
    <div>
      <select class="select-rover">
        <option value="" selected disabled hidden>--- Select Rover name ---</option>
        <option value="curiosity">Curiosity</option>
        <option value="opportunity">Opportunity</option>
        <option value="spirit">Spirit</option>
      </select>
    </div>
    <label for="input-sol">화성일 : </label>
    <input type="number" class="input-sol" id="input-sol" min="0" max="4000">
    <input type="submit" value="Search">
  </form>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_KEY = ''
    const photoContainer = document.querySelector('.photos')
    const searchForm = document.querySelector('.search-form')

    const getMarsPhotos = function (solValue, selectRover) {
      const API_URL = `https://api.nasa.gov/mars-photos/api/v1/rovers/${selectRover}/photos`
      photoContainer.textContent = null
      axios({
        method: 'get',
        url: API_URL,
        params: {
          sol: solValue,
          camera: 'navcam',
          api_key: API_KEY,
        },
      })
        .then((response) => {
          if (response.data.photos.length === 0) {
            photoContainer.textContent = `로버 ${selectRover}는 해당 화성일에 찍은 사진이 없습니다.`
          } else {
            console.log(response.data)
            let length = 3
            if (response.data.photos.length < length) {
              length = response.data.photos.length
            }
            for (let i = 0; i < length; i++) {
              const photo = response.data.photos[i]
              const dateElement = document.createElement('p')
              const imgElement = document.createElement('img')
              const hr = document.createElement('hr')

              dateElement.textContent = `지구 시간: ${photo.earth_date}`
              imgElement.src = photo.img_src
              imgElement.alt = 'Mars Photo'

              photoContainer.appendChild(dateElement)
              photoContainer.appendChild(imgElement)
              photoContainer.appendChild(hr)
            }
          }
        })
        .catch((error) => {
          console.error(error)
        })
    }

    searchForm.addEventListener('submit', function (event) {
      event.preventDefault()
      const solValue = document.querySelector('.input-sol').value
      const selectRover = document.querySelector('.select-rover').value
      getMarsPhotos(solValue, selectRover)
    })
  </script>
</body>

</html>
