<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Dog API</h1>
  <img draggable="false" src="noResult.png" alt="dog">
  <h2>아직 선택된 사진이 없습니다!</h2>
  <br>
  <button>Get dog</button>

  <!-- axios CDN 작성 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URI = 'https://dog.ceo/api/breeds/image/random'
		const imgTag = document.querySelector('img')
		const h2Tag = document.querySelector('h2')
		const button = document.querySelector('button')

    const getDog = () => {
      // dog API에 GET 요청
      axios.get(API_URI)
      .then(res => {
        // imgTag의 src를 얻은 새 url로 변경
        imgTag.src = res.data.message
        
        // h2Tag가 있다면 삭제
        if (h2Tag && h2Tag.parentNode) {
            h2Tag.parentNode.removeChild(h2Tag);
        }
      })
      .catch((error) => console.log(error))
    }

    button.addEventListener('click', getDog)
  </script>
</body>
</html>
