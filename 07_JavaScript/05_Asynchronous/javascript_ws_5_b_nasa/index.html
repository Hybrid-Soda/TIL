<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 2</h1>
  <form class="search-form">
    <label for="input-sol">화성일 : </label>
    <input type="number" class="input-sol" id="input-sol" min="0" max="4000">
    <input type="submit" value="Search">
  </form>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = ''
    const photoContainer = document.querySelector('.photos')
    const searchForm = document.querySelector('.search-form')

    // 사진 가져오는 함수
    const getMarsPhotos = function (solValue) {
      // 이전에 출력된 이미지 제거
      photoContainer.textContent = null
      // NASA 서버에 HTTP GET 비동기 요청
      axios({
        method: 'get',
        url: API_URL,
        params: {
          sol: solValue,
          api_key: API_KEY,
        }
      })
        // response를 받은 후 할 작업
        .then((response) => {
          if (response.data.photos.length === 0) {
            photoContainer.textContent = '로버 Curiosity는 해당 화성일에 찍은 사진이 없습니다.'
          } else {
            const photo = response.data.photos[0]
            const imgElement = document.createElement('img')
            imgElement.src = photo.img_src
            photoContainer.appendChild(imgElement)
          }
        })
        .catch((error) => {
          console.error(error)
        })
    }

    // 이벤트 발생시 task
    searchForm.addEventListener('submit', function (event) {
      // submit의 기본 작업인 새로고침 방지
      event.preventDefault()
      // input에 입력한 값 변수 할당
      const solValue = document.getElementById('input-sol').value
      // 사진 가져오는 함수 실행
      getMarsPhotos(solValue)
    })
  </script>
</body>

</html>
