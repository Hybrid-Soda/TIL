<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const scores = [90, 80, 70, 60, 40];
      // for .. of 문으로 코드 작성
      let lenScores = 0;
      let sumScores = 0;

      for (score of scores) {
        lenScores += 1;
        sumScores += score;
      }

      console.log(lenScores);
      console.log(sumScores);
      console.log(sumScores / lenScores);

      // while문으로 코드 작성
      let i = 4;
      while (i >= 0) {
        console.log(scores[i]);
        i -= 1;
      }
    </script>
  </body>
</html>
