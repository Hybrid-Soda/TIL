<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .font-crimson {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">Hover me!</h1>
  <h2 class="sub-heading">Double Click me!</h2>
  <p class="contents">Lorem ipsum dolor sit amet consectetur</p>

  <script>
    const randomTexts = [
      'Lorem ipsum dolor sit amet consectetu',
      'adipisicing elit. Repellendus delectus quam',
      'similique quo ipsam maxime totam alias',
      'quibusdam repudiandae voluptas dicta',
      'voluptas voluptatibus exercitationem officiis'
    ]

    // 호버 - 문자열 변경
    const h1Tag = document.querySelector('h1')

    h1Tag.addEventListener('mouseover', function(event) {
      event.target.textContent = 'I am being hovered!'
    })

    h1Tag.addEventListener('mouseout', function(event) {
      event.target.textContent = 'Hover me!'
    })

    // 더블클릭 - class 부여
    const h2Tag = document.querySelector('h2')

    h2Tag.addEventListener('dblclick', function(event) {
      event.target.classList.toggle('font-crimson')
    })

    // 휠 스크롤 - 랜덤 문자열
    const pTag = document.querySelector('p')

    pTag.addEventListener('wheel', function(event) {
      event.target.textContent = randomTexts[Math.floor(Math.random() * 5)]
    })
  </script>
</body>

</html>
