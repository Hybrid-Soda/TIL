<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>
    
    <section id="cardsSection" class="row">
    </section>

  </div>

  <script>
    /* 
    사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
    기능을 모두 구현하면 카드 예시 마크업은 주석처리 하거나 삭제한다.
    */
   const form = document.getElementById('form')
   const titleInput = document.getElementById('title')
   const contentInput = document.getElementById('content')
   const cardsSection = document.getElementById('cardsSection')

    const createCard = function() {
      // article 생성
      const article = document.createElement('article')
      article.classList.add('col-4')

      // card 생성
      const card = document.createElement('div')
      card.classList.add('card', 'm-1')

      // card-body 생성
      const cardBody = document.createElement('div')
      cardBody.classList.add('card-body')

      // card-title 생성
      const cardTitle = document.createElement('h5')
      cardTitle.classList.add('card-title')
      cardTitle.textContent = titleInput.value

      // card-text 생성
      const cardText = document.createElement('p')
      cardText.classList.add('card-text')
      cardText.textContent = contentInput.value

      // 요소들을 부모-자식 관계에 맞게 조립
      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardText);
      card.appendChild(cardBody);
      article.appendChild(card);

      return article
    }

    form.addEventListener('submit', function (event) {
      // 반환받은 article을 #cardSection에 추가
      cardsSection.appendChild(createCard())

      // input 태그의 value를 빈 문자열로 초기화
      titleInput.value = ''
      contentInput.value = ''

      // submit의 기본 이벤트 중지
      event.preventDefault()
    })
  </script>
</body>
</html>
