<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-color {
      background-color: #f0f0f0;
      padding: 20px;
      margin: 20px;
    }

    .fs-2 {
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div>
    <h2>Input</h2>
    <input type="text" class="text-input">
    <span class="warning" style="color: red; display: none;">글자 수를 초과하였습니다.</span>
    <p></p>
  </div>
  <div>
    <h2>Color</h2>
    <input type="text" class="color-input">
  </div>

  <script>
    // 1. 요소 선택
    const pTag = document.querySelector('p')
    const spanTag = document.querySelector('.warning')
    const inputTag = document.querySelector('.text-input')
    const colorTag = document.querySelector('.color-input')

    // 2. 데이터 실시간 추가
    const inputHandler = function (event) {
      pTag.textContent = event.currentTarget.value

      // 3. 텍스트 길이에 따른 컨텐츠 표기 변경
      if (inputTag.value.length > 5) {
        spanTag.style.display = 'block'
        pTag.style.display = 'none'
      } else {
        spanTag.style.display = 'none'
        pTag.style.display = 'block'
      }
    }

    // 4. 색상 입력 처리
    const colorHandler = function (event) {
      pTag.style.color = event.currentTarget.value
    }

    // 5. 이벤트 핸들러 부착
    inputTag.addEventListener('input', inputHandler)
    colorTag.addEventListener('input', colorHandler)

    // 6. 입력 필드 포커스 및 포커스 해제 시 클래스 변경
    inputTag.addEventListener('focus', function() {
      pTag.classList.add('fs-2')
      pTag.classList.add('bg-color')
    })
    inputTag.addEventListener('focusout', function() {
      pTag.classList.remove('fs-2')
      pTag.classList.remove('bg-color')
    })
  </script>
</body>

</html>
