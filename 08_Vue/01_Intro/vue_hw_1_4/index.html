<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ title }}</h1>
    <p>평균 점수 : {{ avgScore }}</p>
    <button @click="calAverage">평균 점수 계산</button>
    <hr>
    <p>전체 점수 목록 : {{ scores }}</p>
    <p>방학 여부 : {{ isVacation.status }}</p>
  </div>

  <script>
    const { createApp, ref } = Vue
    const app = createApp({
      setup() {
        const title = ref('점수표')
        const avgScore = ref(null)
        const scores = ref([10, 20, 30, 40, 50])
        const isVacation = ref({status: false})

        const calAverage = () => {
          let sum = 0
          scores.value.forEach(elem => sum += elem)
          avgScore.value = sum / scores.value.length
        }
        return {
          title,
          avgScore,
          scores,
          isVacation,
          calAverage
        }
      }
    })
    
    app.mount('#app')
  </script>
</body>
</html>
